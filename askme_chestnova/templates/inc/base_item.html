{% load static %}

<div class="post-item">
    <div class="row">
        <div class="col-2">
            <div class="d-flex justify-content-center">
                <div class="avatar">
                    <img src="{{ item.author.avatar.url }}" alt="" />
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="user-name">{{item.author}}</div>
            </div>
            {% include '../inc/rating.html' %}
        </div>
        <div class="col-10" style="position: relative;">

            {% block link%}
            {% endblock %}

            <div class="post-item-text">
                {{item.text}}
            </div>

            {% block content%}
            {% endblock %}

        </div>
    </div>
</div>
