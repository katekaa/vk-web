{% extends "inc/base.html" %}

{% load static %}

{% block content %}
<div class="title">
    <h1>New Question</h1>
</div>
<form>
    <div class="row mb-3">
        <div class="error-text">
            Please fill in the field
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputTitle" class="col-sm-1 col-form-label">Title</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" value="Am I a robot?" id="inputTitle">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputQuestion" class="col-sm-1 col-form-label">Text</label>
        <div class="col-sm-11">
            <textarea class="form-control" id="inputQuestion"> </textarea>
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputTags" class="col-sm-1 col-form-label">Tags</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" id="inputTags" value="captcha">
        </div>

    </div>
    <div class="row mb-3">
        <div class="col-sm-1 col-form-label"></div>
        <div class="col-sm-11">
            <button type="submit" class="btn btn-primary disabled">Ask</button>
        </div>
    </div>
</form>

{% endblock %}
